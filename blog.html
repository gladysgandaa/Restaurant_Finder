  <body class="grey ligthen=3">

    <nav class="z-depth-0 grey lighten-4">

        <ul id="nav-mobile" class="right hide-on-med-and-down">

            <a

              class="grey-text modal-trigger"
              >Home</a

          </li> 
          <li class="logged-in" style="display: none;">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-account"
              >Account</a
            >
          </li>
          <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="admin" style="display: none;">
            <a
              href="#"
              class="grey-text modal-trigger"

              data-target="modal-login"

          <li class="logged-out" style="display: none;">

              href="#"
              class="grey-text modal-trigger"
              data-target="modal-signup"
              >Sign up</a
            >
          </li>
          <li class="logged-in" style="display: none;">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-contact"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- CONTACT MODAL -->
    <div id="modal-contact" class="modal">
      <div class="modal-content">
        <h4>Contact</h4>
        <br />
        <form id="blog-form">
          <div class="input-field">
            <input type="text" id="contact-name" required />
            <label for="contact-name">Name</label>
          </div>
          <div class="input-field">
            <input type="email" id="contact-email" required />
            <label for="contact-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="text" id="contact-number" required />
            <label for="contact-number">Contact number</label>
          </div>
          <div class="input-field">
            <input type="text" id="contact-context" required />
            <label for="contact-context">Context</label>
          </div>
          <div class="input-field">
            <input type="text" id="video-title" required />
            <label for="video-title">Video Title</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">SUBMIT</button>
        </form>
      </div>
    </div>
    <!-- ADMIN ACTIONS -->
    <form
      class="center-align admin-actions admin"
      style="margin: 40px auto; max-width: 300px; display: none;"
    ></form>
    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign up</h4>
        <br />
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <div class="input-field">
            <input type="text" id="signup-bio" required />
            <label for="signup-bio">One line bio</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Sign Up</button>
        </form>
      </div>
    </div>
    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
        <br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form>
      </div>
    </div>
    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account details</h4>
        <br />
        <div class="account-details"></div>
        <button
          class="btn yellow darken-2 z-depth-0 center-align"
          id="verified"
          onclick="sendVerification()"
        >
          Send verification
        </button>
      </div>
    </div>
    <!-- CREATE GUIDE MODAL -->
    <div id="modal-create" class="modal">
      <div class="modal-content">
        <h4>Add Article</h4>
        <br />
        <form id="create-form">
          <div class="input-field">
            <input
              type="text"
              placeholder="Author"
              id="author"
              class="form-control"
            />
          </div>
          <div class="input-field">
            <input
              type="text"
              class="form-control"
              placeholder="Post Title"
              id="postTitle"
            />
          </div>
          <div class="input-field">
            <textarea
              id="postPreview"
              cols="20"
              rows="10"
              placeholder="Post Preview"
              class="form-control"
            ></textarea>
          </div>
          <div class="input-field">
            <textarea
              id="postContent"
              placeholder="Post Content"
              cols="30"
              rows="10"
              class="form-control"
            ></textarea>
          </div>
          <div class="input-field">
            <input type="date" id="createdAt" class="form-control" />
          </div>
          <div class="input-field">
            <input
              type="text"
              class="form-control"
              placeholder="Youtube"
              id="youtube"
            />
          </div>
          <input
            type="submit"
            value="Post"
            class="btn btn-primary"
            id="submitBtn"
          />
        </form>
      </div>
    </div>

    <!-- SDK -->
    <div class="container blog-section" style="margin-top: 40px;">
      <div class="row z-depth-0 blog" style="border: none;"></div>
    </div>

    <script src="scripts/content.js"></script>
  </body>
  
</html>

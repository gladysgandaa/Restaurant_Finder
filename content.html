<body class="grey ligthen=3">
    <!-- NAVBAR -->
    <nav class="z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <img onclick="window.location.href ='/index.html'" src="img/logo.svg"
                    style="width: 180px; margin-top: 10px;">
            </a>
        </div>

    <div class="restaurant-details container">
        <div class="row">
            <div id="image" class="col-md-6 restaurant-photo">
            </div>
            <div class="col-md-6 restaurant-info">
                <h2 id="name"></h2>
                <p><span id="price"></span></p>
                <p><span id="address"></span></p>
                <p><span id="category"></span></p>
                <p><span id="city"></span></p>
                <br>
                <h3>Blog</h3>


                <iframe src=""></iframe>

                <p class="description">Video Description
                <p>
                    <a class="back-button" onclick="window.location.href ='/blog.html'">Back to blog page</a>
            </div>
        </div>
    </div>

    <br><br>
    <div class="restaurant-review" style="text-align: center;">
        <h3>Write a Review</h3>
        <br>
        <div class="review-text"><textarea id="review" rows="6" cols="20" placeholder="Enter Review"
                style="width: 50%; height: 20%; background-color: aliceblue;"></textarea>
        </div>
        <br>
        <div class="review-submit"><input type="button" value="Add Review" id="submitReview"
                style="display: block;margin: auto;" />
        </div><br><br>
        <ul>
            <li>
                <div id="restauReview" style="margin-bottom: 50px;">
                    
                </div>
            </li>
        </ul>
    </div>
